[gcode_macro PREHEAT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    ; Set bed and extruder temperatures
    M140 S{BED_TEMP}
    M104 S{EXTRUDER_TEMP}

[gcode_macro PRIME_EXTRUDER]
gcode:
    G92 E0 ; Reset Extruder
    G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X0.1 Y20 Z0.3 F5000.0 ; Move to start position
    G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
    G1 X0.4 Y200.0 Z0.3 F5000.0 ; Move to side a little
    G1 X0.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
    G92 E0 ; Reset Extruder
    G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X5 Y20 Z0.3 F5000.0 ; Move over to prevent blob squish

[gcode_macro PARK_FOR_OOZE]
gcode:
    ; Move the nozzle near the bed
    G0 X0 Y0 Z5 F3000
    ; Move the nozzle really near the bed
    G0 Z0.2 F300

[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    {% set BED_MESH = params.BED_MESH|default("default")|string %}
    ; Set bed and extruder temperatures
    PREHEAT BED_TEMP={BED_TEMP} EXTRUDER_TEMP={EXTRUDER_TEMP}
    G28 ; home all axes
    BED_MESH_PROFILE LOAD={BED_MESH}
    PARK_FOR_OOZE
    ; Wait for bed and nozzle to reach temperature
    WAIT_FOR_TEMP BED_TEMP={BED_TEMP} EXTRUDER_TEMP={EXTRUDER_TEMP}
    ; then ready the extruder
    PRIME_EXTRUDER